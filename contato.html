  <script>
    function mostrarMenu() {
      $("#menuMobile").slideToggle(); // Mais suave que toggle simples
    }

    // Garante que o menu fecha ao redimensionar para desktop
    $(window).resize(function () {
      if ($(window).width() >= 1000) {
        $("#menuMobile").show();
      } else {
        $("#menuMobile").hide();
      }
    });
  </script>
  <script>
    document.getElementById("botao").onclick = function () {
      var nome = document.getElementById("nome").value;
      var email = document.getElementById("email").value;
      var telefone = document.getElementById("telefone").value;

      // Função de validação de e-mail
      function validarEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
      }

      if (nome == "" && email == "" && telefone == "") {
        alert("Por favor, preencha todos os campos.");
      } else {
        if (nome == "") {
          alert("Informe o nome");
        }

        if (email == "") {
          alert("Informe o email");
        } else if (!validarEmail(email)) {
          alert("Informe um email válido");
        }

        if (telefone == "") {
          alert("Informe o telefone");
        }

        // Se todos os campos estiverem preenchidos e o e-mail for válido
        if (
          nome != "" &&
          email != "" &&
          telefone != "" &&
          validarEmail(email)
        ) {
          alert("Formulário enviado com sucesso!");
        }
      }
    };
  </script>
  <script>
    // Um evento que controla/ativa após a submissão do form
    emailForm.addEventListener("submit", function (event) {
      event.preventDefault();

      const email = emailInput.value;

      // Validar email
      const isValidEmail = validateEmail(email);

      if (isValidEmail) {
        resultMessage.textContent = "Email válido!";
        resultMessage.style.color = "green";
      } else {
        resultMessage.textContent = "Email inválido!";
        resultMessage.style.color = "red";
      }
    });
    // Função para validar o email
    const validateEmail = (email) => {
      // Padrão de TEXTO@TEXTO.TEXTO
      const regex = /^[^\s]+@[^\s]+\.[^\s]+$/;
      return regex.test(email);
    };
  </script>
